<body>
<h1>Помоги бабочке набрать 100 очков и добраться до цветка</h1>
<table border="1" cellspacing="0" cellpadding="0" width="400">
   <tr><td>
        <table border="0" cellspacing="0" cellpadding="0" width="400">
            <script>
                d=""; // Составляем таблицу из 3х3 изображений
                for(i=0;i<3;i++)
                {
                    d+="<tr>";      // начинаем генерировать ряд
                    for(j=0;j<3;j++)
                    {
                        n=3*i+j; //s= (n<10)? '0':'';
                        d+=("<td><img name=m"+n+" src='img/cell"+(n+1)+".gif' border=0 "+
                        "onMouseUp='document.m"+n+".src=color["+n+"].src;' "+
                        "onMouseClick='document.m"+n+".src= mono["+n+"].src;'></td>");
                    }
                    d+="</tr>";    // конец ряда
                }
                document.write(d);
            </script></table></td>
              


</body>
</html>
